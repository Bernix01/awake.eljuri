<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height">
    <title>Eljuri v1.0a</title>
    <link rel="stylesheet" href="css/fonts/fonts.css">
    <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
    <link href="css/main.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-touch.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body ng-app="myApp">
<div class="containerbig">
<div class="container" ng-controller="mainController as main">
    <div class="question" ng-class="{'active': isSet(q.index),'left':$index<active-1,'right':$index>active-1}" ng-repeat="q in main.questions">
        <div class="q-container">
            <h1 class="q-title">{{q.question}}</h1>
            <br />
            <div class="q-options">
                <div class="q-option" ng-click="main.processAnswer($parent.$index,$index)" ng-repeat="option in q.options track by $index">
                    <span >{{option}}</span>
                    <span class="fa fa-square-o pull-right opt" id="opt-{{$parent.$index}}-{{$index}}"></span>
                </div>
            </div>
        </div>
    </div>
    <audio id="good">
        <source src="audio/ladrido.mp3"></source>
    </audio>
    <audio id="bad">
        <source src="audio/howl.mp3"></source>
    </audio>
    <audio id="yeah">
        <source src="audio/clap.mp3"></source>
    </audio>
    <audio id="noyeah">
        <source src="audio/fail.mp3"></source>
    </audio>
    </div>
<div id="winner">
    <img src="img/Ganaste.jpg" width="100%" />
</div>
</div>
<div id="loser">
    <img src="img/NoJugar.jpg" width="100%" />
</div>
</body>
</html>
