<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eljuri v1.0a</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700italic' rel='stylesheet' type='text/css'>
    <link href="css/main.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body ng-app="myApp">
<div class="container" ng-controller="mainController as main">
    <div class="score" >
        <i class="fa fa-2x" ng-class="score == -1 ? 'fa-circle-o': ( score == 0 ? 'fa-times-circle' : 'fa-check-circle')" ng-repeat="score in main.scores track by $index"></i>
    </div>
    <div class="question" ng-class="{'active': main.isSet(q.index)}" ng-repeat="q in main.questions">
        <div class="q-container">
            <h1 class="q-title">{{q.question}}</h1>
            <hr/>
            <div class="q-options">
                <div class="q-option" ng-repeat="option in q.options">
                    <span >{{option}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="bnt-next" ng-click="main.gotoNext()">
    Siguiente</div>
    </div>
</body>
</html>
